{% extends 'blog/base.html' %}


{% block content %}
<div class="row">
    <div class="col-sm-8 mx-auto">
        <form action="" method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Post Delete</legend>
                <h3>Are you sure you want to delete this post "{{ object.title }}"</h3>
                <div class="form-group">
                    <button class="btn btn-outline-danger" type="submit">Yes, Delete</button>
                    <a href="{% url 'blog:post_detail' object.pk %}" class="btn btn-outline-secondary">Cancel</a>
                </div>
            </fieldset>
        </form>
    </div>
</div>
{% endblock%}
