{% extends 'users/base.html' %}
{% load crispy_forms_tags %}

{% block content %}

<span><img class="rounded-circle" style="width: 90px; height:80px;" src="{{ user.profile.p_pic.url }}" alt=""></span>
    <h2>{{ user.username }}</h2>
    <span>{{ user.email }}</span>

<form class="mt-5" action="" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <fieldset class="form-group">
        <legend class="border-bottom border-top mb-4">Edit Profile</legend>
         {{ u_form|crispy }}
         {{ p_form|crispy }}
         <div class="form-group">
             <button class="btn btn-outline-info" type="submit">Update</button>
         </div>
    </fieldset>
</form>
   
{% endblock%}
